<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CATTERY</title>
</head>

<body>
   <header class="header container">
      <div class="header__container">
         <div class="header__content">
            <div class="header__img">
               <img src="./img/logo.svg" alt="Cat">
            </div>
            <div class="header__text">Cattery</div>

         </div>
         <div class="btn__container">
            <button data-open-modal class="btn">Добавить кота</button>
         </div>
      </div>
   </header>

   <section class="section container">
      <div data-action="items-cat" class="items"></div>
   </section>
   <footer class="container footer">
      <div class="about">
         <a href="#">О котах</a>
         <a href="#">Контакты котов</a>
      </div>
   </footer>

   <div data-modal_wr class="modal__container hidden__modal">
      <div class="modal__add">
         <form name="add_cat">
            <div class="modal__add-data">
               <input type="number" name="id" id="inputId" placeholder="ID">
               <input type="text" name="name" id="inputName" placeholder="Name">
               <input type="number" name="age" id="inputAge" placeholder="Age">
               <input type="number" name="rate" id="inputRate" placeholder="Rate">
               <textarea type="text" name="description" id="inputDescription" placeholder="Description"></textarea>
               <input type="text" name="img_link" id="inputLinkImg" placeholder="Img Link">
               <div>
                  <input type="checkbox" name="favourite" id="inputCheck" checked>
                  <label for="inputCheck">Favorite</label>
               </div>
               <button class="btn">Добавить</button>
            </div>
         </form>
         <div class='modal__img-add'></div>
      </div>

   </div>

   <div data-modal_put class="modal__container hidden__modal">
      <div class="modal__add">
         <form name="edit_cat" id="form__edit">
            <div class="modal__add-data">
               <input type="text" name="name" id="inputName" placeholder="Name" class="input__edit input__edit-name">
               <input type="number" name="age" id="inputAge" placeholder="Age" class="input__edit input__edit-age">
               <input type="number" name="rate" id="inputRate" placeholder="Rate" class="input__edit input__edit-rate">
               <textarea type="text" name="description" id="inputDescription" placeholder="Description"
                  class="input__edit input__edit-description" rows="5"></textarea>
               <input type="text" name="img_link" id="inputLink" placeholder="Img Link"
                  class="input__edit input__edit-img_link">
               <div>
                  <input type="checkbox" name="favourite" id="inputCheck1" name="favorite" class="input__edit-check"
                     checked>
                  <label for="inputCheck1">Favorite</label>
               </div>
               <button data-action="save" class="save__btn">Сохранить</button>
            </div>
         </form>
         <div class='modal__img-add modal_img-save-edit'></div>
      </div>
   </div>

   <script src="index.js"></script>
</body>

</html>
